<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor VR 360</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Estilo para ajustar el tamaño del visor VR en modo de pantalla completa */
        #vrCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #vrCanvas canvas {
            width: 90%; /* Ajustar el tamaño del canvas aquí */
            height: auto;
        }

        /* Estilo para activar el canvas en modo VR */
        .vr-active #vrCanvas {
            display: flex;
        }
    </style>
</head>
<body>

    <iframe id="embeddedPage" src="https://momento360.com/e/uc/ffb7f3f4f94d408aa0b3e54ec013f9d5?utm_campaign=embed&utm_source=other&size=large&display-plan=true" allowfullscreen></iframe>

    <div id="vrCanvas">
        <canvas id="vrViewport"></canvas>
    </div>

    <script>
        // Ejemplo de cómo detectar si la página está en modo VR
        function toggleVRMode(isVRActive) {
            if (isVRActive) {
                document.body.classList.add('vr-active');
                // Aquí puedes agregar código para personalizar el canvas
            } else {
                document.body.classList.remove('vr-active');
            }
        }

        // Puedes llamar a toggleVRMode(true) cuando detectes que el usuario ha activado el modo VR en el iframe
        // y toggleVRMode(false) cuando lo desactive
    </script>

</body>
</html>
