<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Virtual 360 con Opción VR</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #vrButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            display: none;
            z-index: 10;
        }

        /* Layout VR simulado */
        .vr-layout iframe {
            width: 50%;
            height: 100%;
            position: fixed;
            left: 0;
        }

        .vr-layout iframe:nth-child(2) {
            left: 50%;
        }

        /* Mostrar botón solo en modo horizontal */
        @media only screen and (orientation: landscape) {
            #vrButton {
                display: block;
            }
        }
    </style>
</head>
<body>

    <button id="vrButton">Activar/Desactivar Modo VR</button>

    <div id="vrContainer">
        <iframe src="https://momento360.com/e/uc/ffb7f3f4f94d408aa0b3e54ec013f9d5?utm_campaign=embed&utm_source=other&size=large&display-plan=true"></iframe>
    </div>

    <script>
        const vrButton = document.getElementById('vrButton');
        const vrContainer = document.getElementById('vrContainer');

        vrButton.addEventListener('click', () => {
            vrContainer.classList.toggle('vr-layout');
            if (vrContainer.classList.contains('vr-layout')) {
                // Duplicar iframe para simular el layout VR
                const iframeClone = vrContainer.querySelector('iframe').cloneNode(true);
                vrContainer.appendChild(iframeClone);
            } else {
                // Eliminar el iframe duplicado cuando se desactiva el modo VR
                const iframes = vrContainer.querySelectorAll('iframe');
                if (iframes.length > 1) {
                    vrContainer.removeChild(iframes[1]);
                }
            }
        });
    </script>

</body>
</html>
